
# ===================================================================
# TMUX CONFIGURATION — CLEAN PROFESSIONAL BUILD
# Author: Ginko
# ===================================================================

# -------------------------------------------------
# CORE SETTINGS
# -------------------------------------------------

# Prefix key (Vim-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window & pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# Terminal & truecolor
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# UX & responsiveness
set -g mouse on
set -g history-limit 50000
set -g display-time 500
set -sg escape-time 5
set -g bell-action none

# -------------------------------------------------
# VISUAL / BORDERS
# -------------------------------------------------

# Pane borders (Catppuccin tuned)
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#f5c2e7

# -------------------------------------------------
# KEYBINDINGS — PRODUCTIVITY
# -------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes (keep cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (prefix + Shift HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom pane
bind z resize-pane -Z

# -------------------------------------------------
# PREFIXLESS NAVIGATION (ADVANCED FLOW)
# -------------------------------------------------

# Remove conflicting defaults
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# Alt + hjkl to move between panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt + Shift + HJKL to resize panes
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# -------------------------------------------------
# COPY MODE — SYSTEM CLIPBOARD
# -------------------------------------------------

setw -g mode-keys vi

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y run-shell " \
  if command -v wl-copy >/dev/null 2>&1; then \
    tmux save-buffer - | wl-copy; \
  elif command -v xclip >/dev/null 2>&1; then \
    tmux save-buffer - | xclip -i -selection clipboard; \
  else \
    tmux display-message 'No clipboard utility found'; \
  fi; \
  tmux display-message 'Copied to clipboard'; \
  tmux send-keys -X cancel"

# -------------------------------------------------
# TPM & PLUGINS
# -------------------------------------------------

# Auto-install TPM if missing
if-shell '[ ! -d ~/.tmux/plugins/tpm ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'

# Core plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_style 'compact'

# Plugin behavior
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '15'
set -g @continuum-restore-verbose 'off'
set -g @resurrect-capture-pane-contents 'off'
set -g @open-editor 'nvim'

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'

# -------------------------------------------------
# STATUS LINE — CLEAN & STABLE
# -------------------------------------------------

set -g status-position bottom
set -g status-interval 5
set -g status-bg '#1e1e2e'
set -g status-fg '#f8f8f2'

# Left: session + hostname
set -g status-left-length 50
set -g status-left '#[fg=#f1c40f,bold]#S #[fg=#8be9fd]@#(hostname -s) #[fg=#6272a4] '

# Windows
set -g window-status-current-format '#[bg=#f1c40f,fg=#1e1e2e,bold] #I:#W #[default]'
set -g window-status-format '#[fg=#f8f8f2] #I:#W #[default]'

# Right: user + local/ssh
set -g status-right-length 70
set -g status-right '#[fg=#50fa7b]#(whoami) #[fg=#6272a4] #[fg=#ffb86c]#( [ -n "$SSH_TTY" ] && echo "SSH" || echo "LOCAL" ) '

# -------------------------------------------------
# OPTIONAL QUALITY OF LIFE
# -------------------------------------------------

# Auto-rename windows based on command
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'

# ===================================================================
# END OF CONFIGURATION
# ===================================================================
