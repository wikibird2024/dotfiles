
# ====================================================================
# TMUX Configuration (Refactored & Robust with Highlighted Status Bar)
# ====================================================================

# --------------------------------------------
# General Settings
# --------------------------------------------

# Prefix key: Ctrl-a (Vim-style)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window and pane base index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# 24-bit color support for modern terminals
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-kitty:RGB"
set -as terminal-features ",alacritty:RGB"

# Enable mouse support for pane selection, resizing, and scrolling
set -g mouse on

# Scrollback buffer and display time
set -g history-limit 100000
set -g display-time 500

# Pane border styling
set -g pane-border-style fg=colour234,bg=default
set -g pane-active-border-style fg=colour250,bg=default

# --------------------------------------------
# Key Bindings (Vim-like & Productivity)
# --------------------------------------------

# Reload config: Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes in current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with Vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom/unzoom current pane
bind z resize-pane -Z

# Copy mode: vim keys + system clipboard (Wayland/x11 compatible)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y run-shell " \
  if command -v wl-copy >/dev/null 2>&1; then \
    tmux save-buffer - | wl-copy; \
  else \
    tmux save-buffer - | xclip -i -selection clipboard; \
  fi; tmux display-message 'Copied to clipboard'; \
  tmux send-keys -X cancel"

# --------------------------------------------
# TPM Plugin Management
# --------------------------------------------

# Plugins
set -g @plugin 'tmux-plugins/tpm'                 # TPM itself
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Session restore
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto save/restore
set -g @plugin 'tmux-plugins/tmux-yank'          # Clipboard integration
set -g @plugin 'tmux-plugins/tmux-pain-control'  # Pane navigation enhancements
set -g @plugin 'tmux-plugins/tmux-copycat'       # Searching
set -g @plugin 'tmux-plugins/tmux-open'          # Open files/URLs

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

# Plugin settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'off'
set -g @continuum-restore-verbose 'off'
set -g @open-editor 'nvim'

# TPM initialization (keep at the end)
run '~/.tmux/plugins/tpm/tpm'

# --------------------------------------------
# Status Bar Setup
# --------------------------------------------

# Background and foreground
set -g status-bg '#2c3e50'
set -g status-fg '#ecf0f1'
set -g status-position bottom
set -g status-interval 5

# Left: session name
set -g status-left-length 60
set -g status-left '#[bg=#2c3e50,fg=#f1c40f] Sess: #S '

# Right: time and date
set -g status-right-length 70
set -g status-right '#[fg=#f1c40f] %H:%M %d-%b-%y '

# Active window style
set -g window-status-current-format '#[bg=#f1c40f,fg=#2c3e50,bold] #I:#W '

# Inactive window style
set -g window-status-format '#[fg=#ecf0f1] #I:#W '

