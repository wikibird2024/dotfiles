
# ===================================================================
# TMUX CONFIGURATION — PROFESSIONAL STABLE BUILD (SESSION-SAFE)
# ===================================================================

# -------------------------------------------------
# CORE SETTINGS
# -------------------------------------------------

# Prefix key (Vim-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window & pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# Terminal & truecolor
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# UX & responsiveness
set -g mouse on
set -g history-limit 50000
set -g display-time 500
set -sg escape-time 5
set -g bell-action none
set -g visual-activity off
set -g monitor-activity off

# -------------------------------------------------
# SESSION / WINDOW — STABILITY FIRST (CRITICAL)
# -------------------------------------------------

# ❗ BẮT BUỘC TẮT auto-rename để session restore hoạt động đúng
set -g automatic-rename off
setw -g automatic-rename off

# -------------------------------------------------
# VISUAL / BORDERS
# -------------------------------------------------

set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#f5c2e7

# -------------------------------------------------
# KEYBINDINGS — PRODUCTIVITY
# -------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes (keep cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (prefix + Shift HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom pane
bind z resize-pane -Z

# -------------------------------------------------
# PREFIXLESS NAVIGATION (ALT FLOW)
# -------------------------------------------------

unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# -------------------------------------------------
# COPY MODE — VI STYLE
# -------------------------------------------------

setw -g mode-keys vi

# tmux-yank
set -g @yank_selection_keys 'y'
set -g @yank_action 'copy-pipe-and-cancel'

# -------------------------------------------------
# TPM & PLUGINS
# -------------------------------------------------

# Auto-install TPM if missing
if-shell '[ ! -d ~/.tmux/plugins/tpm ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'

# Core plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session persistence (CRITICAL)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Utilities
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_style 'compact'

# -------------------------------------------------
# RESURRECT — STRICT & SAFE
# -------------------------------------------------

set -g @resurrect-unrename-windows 'on'
set -g @resurrect-capture-pane-contents 'off'
set -g @resurrect-save-shell-history 'off'

# Manual save (highly recommended)
bind S run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh' \; display-message "Session saved"

# -------------------------------------------------
# CONTINUUM — AUTO BOOT & RESTORE
# -------------------------------------------------

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# -------------------------------------------------
# INITIALIZE TPM (MUST BE LAST)
# -------------------------------------------------

run '~/.tmux/plugins/tpm/tpm'

# -------------------------------------------------
# STATUS LINE — CLEAN, STABLE, NON-DESTRUCTIVE
# -------------------------------------------------

set -g status-position bottom
set -g status-interval 5

# Left: session + hostname
set -g status-left-length 50
set -g status-left '#[fg=yellow,bold]#S #[fg=cyan]@#(hostname -s) #[fg=gray] '

# Windows (NO rename, only view info)
set -g window-status-current-format '#[bg=yellow,fg=base,bold] #I:#W #[fg=gray](#{pane_current_command}) #[default]'
set -g window-status-format '#[fg=white] #I:#W #[fg=gray](#{pane_current_command}) #[default]'

# Right: user + local/ssh
set -g status-right-length 70
set -g status-right '#[fg=green]#(whoami) #[fg=gray] #[fg=orange]#( [ -n "$SSH_TTY" ] && echo "SSH" || echo "LOCAL" ) '

# ===================================================================
# END OF CONFIGURATION — SESSION SAFE GUARANTEED
# ===================================================================
