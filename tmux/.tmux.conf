# --------------------------------------------
# GENERAL SETTINGS
# --------------------------------------------

# Prefix key: Ctrl-a (Vim-style)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Base index starts at 1
set -g base-index 1
setw -g pane-base-index 1

# 24-bit color for modern terminals
set -g default-terminal "tmux-256color"
set -g terminal-overrides 'xterm*:Tc'

# Enable mouse support
set -g mouse on

# Scrollback & responsiveness
set -g history-limit 100000
set -g display-time 500
set -sg escape-time 0

# Silent bell (no flicker)
set -g bell-action none

# Pane border aesthetics
set -g pane-border-style fg=colour238,bg=default
set -g pane-active-border-style fg=colour250,bg=default

# --------------------------------------------
# KEYBINDINGS â€” VIM-LIKE & PRODUCTIVITY FOCUS
# --------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display-message "ðŸ” Tmux config reloaded"

# Split panes within current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with Vim keys (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (Shift + HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom current pane
bind z resize-pane -Z

# Unbind defaults that interfere
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# Navigate panes without prefix (Alt + hjkl)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes without prefix (Alt + Shift + HJKL)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# --------------------------------------------
# COPY MODE â€” SYSTEM CLIPBOARD INTEGRATION
# --------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y run-shell " \
  if command -v wl-copy >/dev/null 2>&1; then \
    tmux save-buffer - | wl-copy; \
  elif command -v xclip >/dev/null 2>&1; then \
    tmux save-buffer - | xclip -i -selection clipboard; \
  else \
    tmux display-message 'âš ï¸ No clipboard utility found!'; \
  fi; \
  tmux display-message 'ðŸ“‹ Copied to clipboard'; \
  tmux send-keys -X cancel"

# --------------------------------------------
# TPM PLUGIN MANAGEMENT
# --------------------------------------------

# Auto-install TPM if missing
if-shell '[ ! -d ~/.tmux/plugins/tpm ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'

# Core plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_style 'compact'

# Plugin behavior
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'off'
set -g @continuum-restore-verbose 'off'
set -g @open-editor 'nvim'

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'

# =======================
# SMART STATUS LINE (Refined)
# =======================
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_modules_right ''
set -g @catppuccin_status_modules_left ''

set -g status-bg '#1e1e2e'
set -g status-fg '#f8f8f2'
set -g status-position bottom
set -g status-interval 5

# Pane border contrast (Catppuccin tuned)
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#f5c2e7

# Left: Session + Hostname (short)
set -g status-left-length 50
set -g status-left '#[fg=#f1c40f,bold]#S #[fg=#8be9fd]@#(hostname -s) #[fg=#6272a4]î‚± '

# Center: windows
set -g window-status-current-format '#[bg=#f1c40f,fg=#1e1e2e,bold] #I:#W #[default]'
set -g window-status-format '#[fg=#f8f8f2] #I:#W #[default]'

# Right: user | repo | ssh/local
set -g status-right-length 70
set -g status-right '#[fg=#50fa7b]#(whoami) #[fg=#6272a4]î‚± #[fg=#bd93f9]#(basename $(git rev-parse --show-toplevel 2>/dev/null)) #[fg=#6272a4]î‚± #[fg=#ffb86c]#( [ -n "$SSH_TTY" ] && echo "SSH" || echo "LOCAL" ) '
