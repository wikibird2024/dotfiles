
# ====================================================================
# Comprehensive TMUX Configuration (Refactored with Highlighted Status Bar)
# ====================================================================

# --------------------------------------------
# General Settings
# --------------------------------------------

# Prefix key: Ctrl-a instead of default Ctrl-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set base index to 1 for windows and panes (Vim-like)
set -g base-index 1
setw -g pane-base-index 1

# Enable 24-bit color support for Kitty and Alacritty
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-kitty:RGB"
set -as terminal-features ",alacritty:RGB"

# Enable mouse support (pane selection, resizing, scrolling)
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 100000

# Pane border styling
set -g pane-border-style fg=colour234,bg=default
set -g pane-active-border-style fg=colour250,bg=default

# --------------------------------------------
# Key Bindings - Vim-like and Productivity
# --------------------------------------------

# Reload tmux config: Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes maintaining current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with Vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom/unzoom pane
bind z resize-pane -Z

# Copy mode: vim keys + system clipboard
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

# --------------------------------------------
# Plugin Management (TPM)
# --------------------------------------------

# List of TPM plugins
set -g @plugin 'tmux-plugins/tpm'                 # TPM itself
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Session restore
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto save/restore
set -g @plugin 'tmux-plugins/tmux-yank'          # Clipboard integration
set -g @plugin 'tmux-plugins/tmux-pain-control'  # Pane navigation enhancements
set -g @plugin 'tmux-plugins/tmux-copycat'       # Searching in tmux
set -g @plugin 'tmux-plugins/tmux-open'          # Open highlighted files/URLs

# Theme and look
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'               # Options: latte, frappe, macchiato, mocha

# Plugin specific configs
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'            # Save session every 15 minutes
set -g @open-editor 'nvim'                      # Use nvim when opening files

# Tắt thông báo khi session restore
set -g @resurrect-capture-pane-contents 'off'
set -g @continuum-restore 'on'
set -g @continuum-restore-verbose 'off'

# TPM initialization (must be at the end of plugin list)
run '~/.tmux/plugins/tpm/tpm'

# --------------------------------------------
# Thiết lập màu nền và chữ cho status bar
# --------------------------------------------
set -g status-bg '#2c3e50'    # xám đậm trung tính
set -g status-fg '#ecf0f1'    # chữ trắng sáng

# Căn chỉnh status bar ở phía dưới
set -g status-position bottom

# Thông tin bên trái
set -g status-left-length 40
set -g status-left '#[bg=#e74c3c,fg=#ffffff] Sess: #S #[bg=#2c3e50,fg=#e74c3c,nobold,nounderscore,noitalics]'

# Thông tin bên phải
set -g status-right-length 50
set -g status-right '#[bg=#2c3e50,fg=#f1c40f,nobold,nounderscore,noitalics]#[bg=#3498db,fg=#ffffff] %H:%M %d-%b-%y '

# Kiểu hiển thị các cửa sổ
set -g window-status-current-format '#[fg=#2c3e50,bg=#f1c40f,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#f1c40f,bold] #I #W #[fg=#f1c40f,bg=#2c3e50,nobold,nounderscore,noitalics]'
set -g window-status-format '#[fg=#ecf0f1,bg=#3498db] #I #W '

# Cập nhật status bar mỗi 5 giây
set -g status-interval 5
