
# ====================================================================
# Comprehensive TMUX Configuration
# ====================================================================

# --------------------------------------------
# General Settings
# --------------------------------------------

# Prefix key: Ctrl-a instead of default Ctrl-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set base index to 1 for windows and panes (Vim-like)
set -g base-index 1
setw -g pane-base-index 1

# Enable 24-bit color support and terminal features for Kitty and Alacritty
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-kitty:RGB"
set -as terminal-features ",alacritty:RGB"

# Enable mouse support (pane selection, resizing, scrolling)
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 100000

# Pane border styling for better visibility
set -g pane-border-style fg=colour234,bg=default
set -g pane-active-border-style fg=colour250,bg=default


# --------------------------------------------
# Key Bindings - Vim-like and Productivity
# --------------------------------------------

# Reload tmux config: Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes maintaining current path: Prefix + | (horizontal), Prefix + - (vertical)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with Vim keys: Prefix + h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Shift + arrows (H/J/K/L) with repeat enabled
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom/unzoom pane: Prefix + z
bind z resize-pane -Z

# Copy mode: Use vim keys and integrate system clipboard (xclip)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"


# --------------------------------------------
# Plugin Management (TPM)
# --------------------------------------------

# List of TPM plugins
set -g @plugin 'tmux-plugins/tpm'               # TPM itself
set -g @plugin 'tmux-plugins/tmux-sensible'    # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'   # Session restore
set -g @plugin 'tmux-plugins/tmux-continuum'   # Auto save/restore
set -g @plugin 'tmux-plugins/tmux-yank'        # Clipboard integration
set -g @plugin 'tmux-plugins/tmux-pain-control' # Pane navigation enhancements
set -g @plugin 'tmux-plugins/tmux-copycat'     # Searching in tmux
set -g @plugin 'tmux-plugins/tmux-open'        # Open highlighted files/URLs

# Theme and look
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'              # Options: latte, frappe, macchiato, mocha

# Plugin specific configs
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'            # Save session every 15 minutes
set -g @open-editor 'nvim'                       # Use nvim when opening files

# TPM initialization (must be at the end of plugin list)
run '~/.tmux/plugins/
