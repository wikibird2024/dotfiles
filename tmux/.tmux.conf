# ===================================================================
# TMUX CONFIGURATION — CLEAN PROFESSIONAL BUILD (VER. 2.0)
# ===================================================================

# -------------------------------------------------
# CORE SETTINGS
# -------------------------------------------------

# Prefix key (Vim-style)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window & pane index at 1
set -g base-index 1
setw -g pane-base-index 1

# Terminal & truecolor
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'

# UX & responsiveness
set -g mouse on
set -g history-limit 50000
set -g display-time 500
set -sg escape-time 5
set -g bell-action none
set -g visual-activity off  # Tối ưu hóa hiệu suất
set -g monitor-activity off # Tối ưu hóa hiệu suất

# -------------------------------------------------
# VISUAL / BORDERS
# -------------------------------------------------

# Pane borders (Catppuccin tuned) - Giữ nguyên
set -g pane-border-style fg=#313244
set -g pane-active-border-style fg=#f5c2e7

# -------------------------------------------------
# KEYBINDINGS — PRODUCTIVITY
# ---------------------------------
# ... (Phần Keybindings giữ nguyên) ...
# ---------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes (keep cwd)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation (prefix + hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (prefix + Shift HJKL)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom pane
bind z resize-pane -Z

# -------------------------------------------------
# PREFIXLESS NAVIGATION (ADVANCED FLOW)
# -------------------------------------------------

# Xóa các key mặc định xung đột
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# Alt + hjkl to move between panes (Giữ nguyên - Rất mạnh mẽ)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt + Shift + HJKL to resize panes (Giữ nguyên)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# -------------------------------------------------
# COPY MODE — SYSTEM CLIPBOARD (Đã đơn giản hóa nhờ tmux-yank)
# -------------------------------------------------

setw -g mode-keys vi

# Khai báo tmux-yank sẽ sử dụng phím 'y'
set -g @yank_selection_keys 'y'
set -g @yank_action 'copy-pipe-and-cancel'

# -------------------------------------------------
# TPM & PLUGINS
# -------------------------------------------------

# Auto-install TPM if missing
if-shell '[ ! -d ~/.tmux/plugins/tpm ]' \
  'run-shell "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'

# Core plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank' # Đã chuyển lên trên

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_style 'compact'

# Plugin behavior
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '15'
set -g @continuum-restore-verbose 'off'
set -g @resurrect-capture-pane-contents 'off'
set -g @open-editor 'nvim'
set -g @resurrect-unrename-windows 'on' # FIX: Khôi phục tên cửa sổ chính xác

# Initialize TPM (must be last plugin-related line)
run '~/.tmux/plugins/tpm/tpm'

# -------------------------------------------------
# STATUS LINE — CLEAN & STABLE (Được tùy chỉnh sau khi plugin chạy)
# -------------------------------------------------

set -g status-position bottom
set -g status-interval 5

# Các thiết lập màu Catppuccin đã được plugin xử lý
# set -g status-bg '#1e1e2e' # Bỏ vì Catppuccin đã làm

# Left: session + hostname
set -g status-left-length 50
# Thay thế mã màu hex bằng tên màu Catppuccin để nhất quán
set -g status-left '#[fg=yellow,bold]#S #[fg=cyan]@#(hostname -s) #[fg=gray] '

# Windows
set -g window-status-current-format '#[bg=yellow,fg=base,bold] #I:#W #[default]'
set -g window-status-format '#[fg=white] #I:#W #[default]'

# Right: user + local/ssh
set -g status-right-length 70
set -g status-right '#[fg=green]#(whoami) #[fg=gray] #[fg=orange]#( [ -n "$SSH_TTY" ] && echo "SSH" || echo "LOCAL" ) '

# -------------------------------------------------
# OPTIONAL QUALITY OF LIFE
# -------------------------------------------------

# --- BIẾN ĐỊNH DẠNG CHO automatic-rename-format ---
# #{pane_current_command}  : Tên lệnh đang chạy (vim, zsh, ssh) - PHỔ BIẾN NHẤT
# #{pane_current_path}     : Đường dẫn đầy đủ hiện tại
# #{b:pane_current_path}   : Tên thư mục cơ sở hiện tại (basename, chỉ lấy tên thư mục cuối cùng)
# #{window_index}          : Chỉ mục của cửa sổ (ví dụ: 1, 2, 3)
# #{window_flags}          : Cờ trạng thái cửa sổ (* cho cửa sổ hiện tại, - cho cửa sổ cũ)

# --- VÍ DỤ CẤU HÌNH automatic-rename-format ---
# set -g automatic-rename-format '#{b:pane_current_path}'               # Tên thư mục cuối cùng
# set -g automatic-rename-format '#{b:pane_current_path}: #{pane_current_command}' # Thư mục: Lệnh

# Auto-rename windows based on command
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'

# ===================================================================
# END OF CONFIGURATION
# ===================================================================
