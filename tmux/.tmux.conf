# ====================================================================
# TMUX Configuration (Refined, Robust, and Highlighted Status Bar)
# ====================================================================

# --------------------------------------------
# General Settings
# --------------------------------------------

# Prefix key: Ctrl-a (Vim-style)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Window and pane base index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# 24-bit color support for modern terminals
set -g default-terminal "tmux-256color"
set -g terminal-overrides 'xterm*:Tc'

# Enable mouse support for pane selection, resizing, and scrolling
set -g mouse on

# Scrollback buffer and display time
set -g history-limit 100000
set -g display-time 500

# Pane border styling
set -g pane-border-style fg=colour234,bg=default
set -g pane-active-border-style fg=colour250,bg=default

# --------------------------------------------
# Key Bindings (Vim-like & Productivity)
# --------------------------------------------

# Reload config: Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded"

# Split panes in current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with Vim keys (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + H/J/K/L (with prefix)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom/unzoom current pane
bind z resize-pane -Z

# --------------------------------------------
# Unbind default Ctrl-h/j/k/l to avoid conflicts
# --------------------------------------------
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# --------------------------------------------
# Blind pane navigation (no prefix, Vim-style with Alt)
# --------------------------------------------
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Blind pane resizing (Alt + Shift + Vim keys)
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5

# Copy mode: vim keys + system clipboard (Wayland/X11 fallback)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y run-shell " \
  if command -v wl-copy >/dev/null 2>&1; then \
    tmux save-buffer - | wl-copy; \
  elif command -v xclip >/dev/null 2>&1; then \
    tmux save-buffer - | xclip -i -selection clipboard; \
  else \
    tmux display-message 'No clipboard utility found!'; \
  fi; tmux display-message 'Copied to clipboard'; \
  tmux send-keys -X cancel"

# --------------------------------------------
# TPM Plugin Management
# --------------------------------------------

# Plugins
set -g @plugin 'tmux-plugins/tpm'                 # TPM itself
set -g @plugin 'tmux-plugins/tmux-sensible'      # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Session restore
set -g @plugin 'tmux-plugins/tmux-continuum'     # Auto save/restore
set -g @plugin 'tmux-plugins/tmux-yank'          # Clipboard integration
set -g @plugin 'tmux-plugins/tmux-copycat'       # Searching
set -g @plugin 'tmux-plugins/tmux-open'          # Open files/URLs

# Theme
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_style 'compact'

# Plugin settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'off'
set -g @continuum-restore-verbose 'off'
set -g @open-editor 'nvim'

# TPM initialization (keep at the end)
run '~/.tmux/plugins/tpm/tpm'

# --------------------------------------------
# Status Bar Setup
# --------------------------------------------

# Background and foreground
set -g status-bg '#1e1e2e'  # Darker, more readable than #2c3e50
set -g status-fg '#f8f8f2'
set -g status-position bottom
set -g status-interval 10     # Reduce CPU overhead

# Left: session name
set -g status-left-length 60
set -g status-left '#[bg=#1e1e2e,fg=#f1c40f,bold] Sess: #S '

# Right: time and date
set -g status-right-length 70
set -g status-right '#[fg=#f1c40f,bold] %H:%M %d-%b-%y '

# Active window style
set -g window-status-current-format '#[bg=#f1c40f,fg=#1e1e2e,bold] #I:#W '

# Inactive window style
set -g window-status-format '#[fg=#f8f8f2] #I:#W '

