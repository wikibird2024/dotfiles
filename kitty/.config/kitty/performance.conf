
# ==========================
# Kitty Performance Tuning
# ==========================

# Scrollback buffer
scrollback_lines 20000

# Redraw/input delays (lower = more responsive)
repaint_delay 8
input_delay 2

# Sync rendering with monitor refresh (reduces tearing)
sync_to_monitor yes

# Transparency (only works if compositor is enabled)
background_opacity 1 

# --------------------------
# Bell / Audible Feedback
# --------------------------

# Disable audible PC speaker bell
enable_audio_bell no

# Use visual bell instead of beep
visual_bell no 

# Flash length in seconds
visual_bell_duration 0.1
