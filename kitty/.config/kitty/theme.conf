
# ========================
# Kitty Theme: Hello Kitty Peach (Chữ nổi bật)
# ========================

window_title HelloKittyPeach

# ------------------------
# Background and foreground
# ------------------------
# Background pastel peach nhạt
background #ffefd5
# Foreground tím đậm nổi bật
foreground #6a0dad
# Cursor neon hồng nổi bật
cursor #ff1493

# ------------------------
# Normal ANSI colors
# ------------------------
# pastel peach (thay cho đen)
color0 #ffd8b1
# hồng neon (thay cho đỏ)
color1 #ff1493
# vàng nhạt (thay cho xanh lá)
color2 #fffacd
# cam nhạt (thay cho vàng)
color3 #ffe4b5
# tím pastel (thay cho xanh dương)
color4 #dda0dd
# tím hồng (thay cho tím)
color5 #ffbfff
# mint nhạt (thay cho cyan)
color6 #a0e7e5
# chữ nổi bật
color7 #4b0082

# ------------------------
# Bright ANSI colors
# ------------------------
color8  #dda0dd
color9  #ff1493
color10 #ff69b4
color11 #ffd1dc
color12 #c1b2ff
color13 #ff99cc
color14 #ccfffa
color15 #4b0082

# ------------------------
# Selection & cursor text
# ------------------------
# Khi chọn văn bản: pastel peach nhạt
selection_background #ffe5c4
# Chữ khi chọn: tím đậm
selection_foreground #4b0082
# Màu chữ cursor
cursor_text_color #ffffff
