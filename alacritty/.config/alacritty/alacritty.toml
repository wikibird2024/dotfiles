
# =======================================================================
# Alacritty Config - Optimized for i3wm, TN panel, and minimal eye strain
# Author: Ginko's AI Assistant (Refactored)
# =======================================================================

# --------------------------------------------
# Window settings
# --------------------------------------------
[window]
decorations = "full"
startup_mode = "windowed"
opacity = 1.0

[window.padding]
x = 10
y = 10

# --------------------------------------------
# Font settings (simplified)
# --------------------------------------------
[font]
size = 9.0                       # Kích thước dễ nhìn
family = "JetBrains Mono Nerd Font"
style = "Regular"                # Alacritty tự nhận bold/italic/bold_italic
offset.y = 4                     # Tăng line height giúp văn bản thoáng

# --------------------------------------------
# Cursor
# --------------------------------------------
[cursor]
style = "Block"

# --------------------------------------------
# Colors (Custom Dark Amber/Gold Theme)
# --------------------------------------------
[colors.primary]
background = "0x202020"          # Nền tối dịu
foreground = "0xF5E0B3"          # Chữ vàng hổ phách nhẹ

[colors.cursor]
text = "0x000000"
cursor = "0xFFE866"              # Con trỏ nổi bật

[colors.normal]
black   = "0x1a1a1a"
red     = "0xff4c4c"
green   = "0x55dd55"
yellow  = "0xffd75f"
blue    = "0x5f87d7"
magenta = "0xd787ff"
cyan    = "0x5fd7d7"
white   = "0xd0d0d0"

[colors.bright]
black   = "0x4d4d4d"
red     = "0xff6666"
green   = "0x88ff88"
yellow  = "0xffff88"
blue    = "0x87afff"
magenta = "0xffaaff"
cyan    = "0x87ffff"
white   = "0xffffff"

# --------------------------------------------
# Scrolling
# --------------------------------------------
[scrolling]
history = 10000
multiplier = 3

# --------------------------------------------
# Mouse & Selection
# --------------------------------------------
[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[selection]
save_to_clipboard = true

# --------------------------------------------
# Environment
# --------------------------------------------
[env]
TERM = "xterm-256color"

# --------------------------------------------
# General
# --------------------------------------------
[general]
live_config_reload = true
