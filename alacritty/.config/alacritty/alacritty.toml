

# =============================================
# Alacritty config optimized for TN panel + gold text
# Author: Ginko's AI Assistant (refined)
# =============================================

[window]
opacity = 1.0
decorations = "full"
startup_mode = "windowed"

[window.padding]
x = 10
y = 10

[font]
size = 10.0   # tăng nhẹ cho dễ nhìn

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.offset]
y = 4   # tăng line height giúp thoáng, dễ đọc

[cursor]
style = "Block"

[colors.primary]
background = "0x202020"   # đen xám dịu hơn cho TN panel
foreground = "0xFFD700"   # vàng nhạt dịu, không quá chói

[colors.cursor]
text = "0x000000"
cursor = "0xFFE866"

[colors.normal]
black   = "0x1a1a1a"
red     = "0xff4c4c"
green   = "0x55dd55"
yellow  = "0xffd75f"
blue    = "0x5f87d7"
magenta = "0xd787ff"
cyan    = "0x5fd7d7"
white   = "0xd0d0d0"

[colors.bright]
black   = "0x4d4d4d"
red     = "0xff6666"
green   = "0x88ff88"
yellow  = "0xffff88"
blue    = "0x87afff"
magenta = "0xffaaff"
cyan    = "0x87ffff"
white   = "0xffffff"

[scrolling]
history = 10000
multiplier = 3

[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"

[general]
live_config_reload = true
