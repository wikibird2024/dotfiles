# =======================================================================
# Alacritty Config - Optimized for i3wm, Arch Linux, and JetBrains Mono
# =======================================================================
[general]
live_config_reload = true

[window]
decorations = "full"
startup_mode = "windowed"
opacity = 0.96

[window.padding]
x = 10
y = 10

[font]
size = 9.0

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.offset]
x = 0
y = 4

[cursor]
style = "Block"

[colors.primary]
background = "0x202020"
foreground = "0xF5E0B3"

[colors.cursor]
text = "0x000000"
cursor = "0xFFE866"

[colors.normal]
black   = "0x1a1a1a"
red     = "0xff4c4c"
green   = "0x55dd55"
yellow  = "0xffd75f"
blue    = "0x5f87d7"
magenta = "0xd787ff"
cyan    = "0x5fd7d7"
white   = "0xd0d0d0"

[colors.bright]
black   = "0x4d4d4d"
red     = "0xff6666"
green   = "0x88ff88"
yellow  = "0xffff88"
blue    = "0x87afff"
magenta = "0xffaaff"
cyan    = "0x87ffff"
white   = "0xffffff"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

# --- Bổ sung phím tắt Zoom cCực kỳ hữu íchc ---
[[keyboard.bindings]]
key = "Equals"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[env]
TERM = "xterm-256color"
