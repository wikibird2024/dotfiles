# =======================================================================
# Alacritty config optimized for i3wm, TN panel, and minimal eye strain
# Author: Ginko's AI Assistant (Refactored)
# =======================================================================

[window]
decorations = "full"
startup_mode = "windowed"
opacity = 1.0

[window.padding]
x = 10
y = 10

[font]
size = 9.00  # Kích thước font dễ nhìn

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.offset]
# Tăng line height giúp văn bản thoáng, giảm mỏi mắt khi đọc code dài.
y = 4

[cursor]
style = "Block"

# =======================================================================
# COLOR SCHEME: Custom Dark Amber/Gold
# =======================================================================

[colors.primary]
# Nền đen xám dịu (dễ chịu hơn #000000)
background = "0x202020"
# Chữ vàng hổ phách dịu (Soft Amber), giảm độ chói hơn so với vàng thuần (0xFFD700)
foreground = "0xF5E0B3"

[colors.cursor]
# Con trỏ sáng hơn để nổi bật trên nền tối
text = "0x000000"
cursor = "0xFFE866"

# Màu ANSI (Normal - Giữ nguyên các tông màu dịu của bạn)
[colors.normal]
black   = "0x1a1a1a"
red     = "0xff4c4c"
green   = "0x55dd55"
yellow  = "0xffd75f"
blue    = "0x5f87d7"
magenta = "0xd787ff"
cyan    = "0x5fd7d7"
white   = "0xd0d0d0"

# Màu ANSI (Bright - Giữ nguyên)
[colors.bright]
black   = "0x4d4d4d"
red     = "0xff6666"
green   = "0x88ff88"
yellow  = "0xffff88"
blue    = "0x87afff"
magenta = "0xffaaff"
cyan    = "0x87ffff"
white   = "0xffffff"

[scrolling]
history = 10000
multiplier = 3

[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"

[general]
live_config_reload = true
