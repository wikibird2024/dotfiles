
# =============================================
# Alacritty config optimized for TN panel and gold font
# Author: Ginko's AI Assistant (optimized)
# =============================================

[window]
opacity = 1.0
decorations = "full"
startup_mode = "windowed"

[window.padding]
x = 10
y = 10

[font]
size = 10.0

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.offset]
y = 2

[cursor]
style = "Block"

[colors.primary]
background = "0x2B2B2B"
foreground = "0xFFD700"

[colors.cursor]
text = "0x000000"
cursor = "0xFFD700"

[colors.normal]
black = "0x1a1a1a"
red = "0xff5555"
green = "0x00ff00"
yellow = "0xffff00"
blue = "0x5f87ff"
magenta = "0xff00ff"
cyan = "0x00ffff"
white = "0xe5e5e5"

[colors.bright]
black = "0x4d4d4d"
red = "0xff6e6e"
green = "0x5fff5f"
yellow = "0xffff5f"
blue = "0x87afff"
magenta = "0xff87ff"
cyan = "0x87ffff"
white = "0xffffff"

[scrolling]
history = 10000
multiplier = 3

[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"

[general]
live_config_reload = true
