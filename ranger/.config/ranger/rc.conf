
# =============================
# Ranger Pro Config (Vim-driven)
# =============================

# --- General ---
set editor nvim
set preview_images true
set preview_images_method ueberzug
set use_preview_script true
set show_hidden true
set automatically_count_files true
set confirm_on_delete multiple

# --- Sorting ---
set sort natural
set sort_case_insensitive true
set sort_directories_first true

# --- Keybindings (Vim-like) ---
map yy yank
map dd cut
map pp paste
map u undo
map <C-r> redo

# --- Quick Navigation ---
map gh cd ~
map gd cd ~/Documents
map gp cd ~/Pictures
map gv cd ~/Videos
map gm cd ~/Music
map gt cd ~/thesis/figures    # thư mục ảnh latex

# --- Open with external programs ---
map i shell -p feh --scale-down -Z %s
map I shell -p sxiv -a %s
map P shell -p pdftoppm -png %s | feh -

# --- Copy path to clipboard ---
map yp shell -d printf %s | xclip -selection clipboard
map yn shell -d basename %s | xclip -selection clipboard
map yd shell -d dirname %s | xclip -selection clipboard

# --- Integration with LaTeX/Vim ---
map Y shell -d printf "\\includegraphics[width=0.7\\textwidth]{%s}" | xclip -selection clipboard

# --- Search / Filter ---
map / console search
map n search_next
map N search_prev
map f console find%space
map F console grep%space

# --- Tabs (like buffers in Vim) ---
map tn tab_new
map tc tab_close
map to tab_only
map <Tab> tab_move 1
map <S-Tab> tab_move -1

# --- Misc ---
map q quit
map Q quitall
