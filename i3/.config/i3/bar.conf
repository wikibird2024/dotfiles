# i3bar config
# A clean and functional bar configuration for i3

bar {
    # Command to get status information
    # The 'i3status' command is used here
    status_command i3status

    # Set the position of the bar (top or bottom)
    position top

    # Display the system tray on the primary screen
    tray_output primary

    # Color customization for the bar elements
    colors {
        # Background color of the entire bar
        background #1e1e2e

        # Text color for status information
        statusline #ffffff

        # Color of the separator between blocks
        separator  #888888

        # Colors for the workspace buttons:
        # Format is: <name> <background> <text_color>

        # Currently focused workspace
        focused_workspace  #bd93f9 #1e1e2e

        # An active workspace that is not currently focused
        active_workspace   #50fa7b #1e1e2e

        # An inactive workspace
        inactive_workspace #313244 #bbbbbb

        # A workspace with an urgent notification
        urgent_workspace   #ff5555 #1e1e2e
    }
}
