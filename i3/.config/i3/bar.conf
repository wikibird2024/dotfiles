
#===========================================================
# i3bar Configuration File (bar.conf)
# Author: Ginko
# Style: Clean, Professional, and Extensible
#===========================================================

bar {
    #-------------------------------------------------------
    # Status source — choose one:
    #   i3status      → simple, fast (default)
    #   i3blocks      → flexible (scripts per block)
    #   i3status-rs   → modern Rust implementation
    #   polybar       → external (requires exec command)
    #-------------------------------------------------------
    status_command i3blocks

    #-------------------------------------------------------
    # Bar position: "top" or "bottom"
    #-------------------------------------------------------
    position top

    #-------------------------------------------------------
    # System tray (for volume, bluetooth, network)
    #-------------------------------------------------------
    tray_output primary
    tray_padding 2

    #-------------------------------------------------------
    # Font configuration (emoji + icons)
    #-------------------------------------------------------
    font pango:JetBrainsMono Nerd Font 10
    
    #-------------------------------------------------------
    # Separator and spacing
    #-------------------------------------------------------
    separator_symbol "⏐"
    strip_workspace_numbers yes
    workspace_buttons yes
    binding_mode_indicator yes

    #-------------------------------------------------------
    # Color theme (Catppuccin-inspired)
    #-------------------------------------------------------
    colors {
        background          #1e1e2e
        statusline          #ffffff
        separator           #888888

        # Workspace colors: background border text
        focused_workspace   #1e1e2e #bd93f9 #ffffff
        active_workspace    #1e1e2e #50fa7b #ffffff
        inactive_workspace  #1e1e2e #313244 #bbbbbb
        urgent_workspace    #1e1e2e #ff5555 #ffffff
        binding_mode        #ffb86c #ffb86c #1e1e2e
    }
}
