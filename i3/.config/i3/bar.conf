
#-------------------------------------------------
# i3bar config
# Clean and functional configuration with English comments
#-------------------------------------------------

bar {
    # Command to generate status information (CPU, memory, time, etc.)
    status_command i3status

    # Position of the bar: top or bottom
    position top

    # Display the system tray on the primary monitor
    tray_output primary

    # Color settings (direct hex values)
    colors {
        # Bar background
        background       #1e1e2e

        # Text color for status information
        statusline       #ffffff

        # Separator between blocks
        separator        #888888

        # Workspace colors (format: background border text)
        # Focused workspace
        focused_workspace   #1e1e2e #bd93f9 #ffffff

        # Active workspace (non-focused)
        active_workspace    #1e1e2e #50fa7b #ffffff

        # Inactive workspace
        inactive_workspace  #1e1e2e #313244 #bbbbbb

        # Workspace with urgent notification
        urgent_workspace    #1e1e2e #ff5555 #ffffff
    }
}
