
## ⚙️ I3WM Configuration Refactor & Repair ⚙️

#-------------------------------------------------
# 1. Variables and Colors
#-------------------------------------------------

# --- Border & Style Variables ---
set $border_width         2
set $border_style         pixel
set $float_border_style   normal

# --- Font (Consolidated from conflicting lines) ---
#set $font pango:FiraCode Nerd Font 10
# Alternative:
set $font pango:JetBrainsMono Nerd Font 10

# --- Colors - TN LCD friendly, high contrast ---
set $color_bg             #1e1e1e
set $color_fg             #eeeeee
set $color_inactive       #666666
set $color_focus          #ff00ff
set $color_urgent         #ff4d4d
set $color_indicator      #ff8800
set $color_child_inactive #aaaaaa
set $color_child_urgent   #900000

#-------------------------------------------------
# 2. UI Configuration & Aesthetic
#-------------------------------------------------

# --- Font & Border Settings ---
font pango:$font

# Use variables for border settings
default_border          $border_style $border_width
default_floating_border $float_border_style $border_width

# Borders for new windows
new_window              $border_style $border_width
new_float               $float_border_style $border_width

# Hide borders intelligently
hide_edge_borders smart

# --- Gaps ---
gaps inner 2
gaps outer 2

# --- Mouse & Focus ---
focus_follows_mouse yes
mouse_warping output

#-------------------------------------------------
# 3. Window Border Colors
#-------------------------------------------------
# Format: border background text indicator child_border

client.focused            $color_focus      $color_bg $color_fg $color_indicator $color_focus
client.focused_inactive   $color_inactive   $color_bg $color_fg $color_inactive  $color_child_inactive
client.unfocused          $color_inactive   $color_bg $color_fg $color_indicator $color_child_inactive
client.urgent             $color_urgent     $color_bg $color_fg $color_indicator $color_child_urgent
