
########################################
# i3 Config – Ginko Hybrid Power-User
# Focus-first app chủ lực + spawn-only app phụ
########################################

### Mod Key ###
set $mod Mod4

### Applications ###
set $term         alacritty
set $term_alt     urxvt
set $browser      firefox
set $browser_alt  qutebrowser
set $chat         telegram-desktop

### Workspaces ###
set $ws1 1:Code
set $ws2 2:Web
set $ws3 3:Files
set $ws4 4:Media
set $ws5 5:Chat
set $ws6 6:Misc

########################################
# App Launchers
########################################
# App chủ lực – focus-first
bindsym $mod+Return exec --no-startup-id i3-msg '[class="Alacritty"] focus' || $term
bindsym $mod+b      exec --no-startup-id i3-msg '[class="Firefox"] focus' || $browser
bindsym $mod+c      exec --no-startup-id i3-msg '[class="TelegramDesktop"] focus' || $chat

# App phụ – spawn-only, Ubuntu style
bindsym Control+Mod1+t exec --no-startup-id $term_alt
bindsym Control+Mod1+b exec --no-startup-id $browser_alt

# General launcher (Rofi)
bindsym $mod+d exec rofi -show drun

########################################
# Vim-style navigation
########################################
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# Move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# Resize mode
mode "resize" {
    bindsym h resize shrink width 10 px or 10 ppt
    bindsym j resize grow height 10 px or 10 ppt
    bindsym k resize shrink height 10 px or 10 ppt
    bindsym l resize grow width 10 px or 10 ppt
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

########################################
# Workspace Switching
########################################
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+Shift+1 move container to workspace $ws1; workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2; workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3; workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4; workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5; workspace $ws5

########################################
# Floating Terminal / Scratchpad
########################################
bindsym $mod+minus       scratchpad show
bindsym $mod+Shift+minus move scratchpad
bindsym $mod+Ctrl+Return exec --no-startup-id $term -e htop; floating enable

########################################
# Window Management
########################################
bindsym $mod+q kill
bindsym $mod+Shift+space floating toggle
bindsym $mod+f fullscreen toggle
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

########################################
# Tab / Cycling Focus
########################################
bindsym $mod+Tab focus next
bindsym $mod+Shift+Tab focus prev

########################################
# Session Management
########################################
bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Shift+e exec --no-startup-id \
    i3-nagbar -t warning \
    -m 'Exit i3?' \
    -b 'Yes, exit i3' 'i3-msg exit'

########################################
# Optional – Display / Projector
########################################
bindsym $mod+p exec --no-startup-id ~/.config/i3/mirror.sh
bindsym $mod+Shift+p exec --no-startup-id ~/.config/i3/projector.sh

########################################
# Workspace Assignment Rules (Optional)
########################################
assign [class="(?i)Alacritty|URxvt"] $ws1
assign [class="(?i)Firefox|Qutebrowser"] $ws2
assign [class="(?i)TelegramDesktop"] $ws5
