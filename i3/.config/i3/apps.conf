
# =============================
# i3 Window Manager Config
# Applications & Startup
# =============================

# --- Frequently used applications (variables only) ---
set $term alacritty
set $altterm xfce4-terminal
set $browser firefox

# =============================
# Startup Applications & Environment Setup
# =============================

exec --no-startup-id nm-applet
exec --no-startup-id blueman-applet
exec --no-startup-id flameshot
exec --no-startup-id volumeicon
exec --no-startup-id xset r rate 250 40
exec --no-startup-id ibus-daemon -d -x
# Compositor
exec_always --no-startup-id killall picom
exec_always --no-startup-id picom --config ~/.config/picom/picom.conf &

# Wallpaper
exec_always --no-startup-id feh --bg-scale ~/Pictures/wallpaper.jpg

# Enable touchpad tapping if SynPS/2 device
exec --no-startup-id xinput set-prop "SynPS/2 Synaptics TouchPad" "libinput Tapping Enabled" 1

# =============================
# Include bar config
# =============================
include ~/.config/i3/bar.conf
