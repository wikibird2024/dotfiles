
########################################
# i3 Config â€“ Ginko Hybrid Pro Edition
# Focus-first core apps + Spawn-only secondary tools
########################################

### --- Mod Key ---
set $mod Mod4

### --- Applications ---
set $term         alacritty
set $term_alt     urxvt
set $browser      firefox
set $browser_1    google-chrome
set $browser_alt  qutebrowser
set $chat         telegram-desktop

### --- Workspaces ---
set $ws1 1:Code
set $ws2 2:Web
set $ws3 3:Files
set $ws4 4:Dev
set $ws5 5:Chat

########################################
# Focus-first Application Launchers (Refactored)
########################################
bindsym $mod+b      exec --no-startup-id ~/.config/i3/smart_launch.sh firefox
bindsym $mod+Ctrl+b exec --no-startup-id ~/.config/i3/smart_launch.sh qutebrowser
bindsym $mod+c      exec --no-startup-id ~/.config/i3/smart_launch.sh google-chrome
bindsym $mod+Return exec --no-startup-id ~/.config/i3/smart_launch.sh alacritty
########################################
# Secondary (spawn-only) Applications
########################################
bindsym Control+Mod1+t exec --no-startup-id $term_alt
bindsym Control+Mod1+b exec --no-startup-id $browser_alt

# Rofi App Launcher
bindsym $mod+d exec --no-startup-id rofi -show drun

########################################
# Vim-style Navigation
########################################
# Focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# Move
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

########################################
# Resize Mode
########################################
mode "resize" {
    bindsym h resize shrink width 10 px or 10 ppt
    bindsym j resize grow height 10 px or 10 ppt
    bindsym k resize shrink height 10 px or 10 ppt
    bindsym l resize grow width 10 px or 10 ppt
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

########################################
# Workspace Switching
########################################
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5

bindsym $mod+Shift+1 move container to workspace $ws1; workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2; workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3; workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4; workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5; workspace $ws5

########################################
# Scratchpad / Floating Terminals
########################################
bindsym $mod+minus       scratchpad show
bindsym $mod+Shift+minus move scratchpad

# Htop terminal (focus-first)
bindsym $mod+Ctrl+Return exec --no-startup-id \
  sh -c 'i3-msg "[title=\"htop\"] focus" | grep -q success || alacritty -t "htop" -e htop'
for_window [title="htop"] floating enable

########################################
# Window Management
########################################
bindsym $mod+q kill
bindsym $mod+Shift+space floating toggle
bindsym $mod+f fullscreen toggle
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

########################################
# Tab / Cycling Focus
########################################
bindsym $mod+Tab focus next
bindsym $mod+Shift+Tab focus prev

########################################
# Session Management
########################################
bindsym $mod+Shift+c reload
bindsym $mod+Shift+r restart
bindsym $mod+Shift+e exec --no-startup-id \
  i3-nagbar -t warning \
  -m 'Exit i3?' \
  -b 'Yes, exit i3' 'i3-msg exit'

########################################
# Display / Projector Scripts
########################################
bindsym $mod+p exec --no-startup-id ~/.config/i3/mirror.sh
bindsym $mod+Shift+p exec --no-startup-id ~/.config/i3/projector.sh

########################################
# Application to Workspace Assignment
########################################
assign [class="(?i)alacritty|xterm|termite|gnome-terminal|urxvt"] $ws1
assign [class="(?i)firefox|chromium|brave-browser|qutebrowser|vivaldi"] $ws2
assign [class="(?i)thunar|kicad|nemo|pcmanfm|dolphin|drawio"] $ws3
assign [class="(?i)code|vscode|sublime_text|jetbrains-idea|obsidian"] $ws4
assign [class="(?i)slack|discord|zoom|telegramdesktop|signal"] $ws5

########################################
# Autostart Applications
########################################
# Kill duplicates, ensure clean reload
exec_always --no-startup-id pkill -x notify-osd
exec_always --no-startup-id pkill feh
exec_always --no-startup-id pkill picom
exec_always --no-startup-id pkill dunst

exec_always --no-startup-id nm-applet
exec_always --no-startup-id dunst
exec_always --no-startup-id picom --backend glx --config ~/.config/picom/picom.conf
exec_always --no-startup-id feh --bg-fill ~/Pictures/wallpapers/default.jpg

########################################
# UI & Behavior Tuning
########################################
focus_follows_mouse yes
mouse_warping none
workspace_auto_back_and_forth no

# Borders & new windows
for_window [class="^.*"] border pixel 2

# Default layout
workspace_layout default
focus_on_window_activation focus

########################################
# End of Configuration
########################################
